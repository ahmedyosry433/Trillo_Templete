<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-box">
                <img src="img/logo.png" alt="Logo" class="header__logo">
            </div>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                <div class="hotel-view__images">
                    <img src="img/hotel-1.jpg" alt="hotel 1" class="hotel-view__images--hotel">
                    <img src="img/hotel-2.jpg" alt="hotel 2 " class="hotel-view__images--hotel">
                    <img src="img/hotel-3.jpg" alt="hotel 3" class="hotel-view__images--hotel">

            </main>
        </div>
    </div>
</body>

</html>
