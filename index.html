<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">

        <!-- Start Header -->

        <header class="header">

            <img src="img/logo.png" alt="Logo" class="logo">

            <!-- Start Form -->

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <!-- End Form -->

            <!-- Start User Nav -->
            <nav class="user-nav">

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>

                <div class="user-nav__user">
                    <img src="img/user.jpeg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Ahmed</span>
                </div>

            </nav>
            <!-- End User Nav -->

        </header>
        <!-- End Header -->

        <!-- Start Content -->

        <div class="content">

            <!-- Start Sidebar -->
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">


                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>

                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">

                        <a href="#" class="side-nav__link">

                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">

                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>

                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">

                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>

                            </svg>
                            <span>Tours</span>
                        </a>

                    </li>
                </ul>
                <div class="legal">

                    Â© 2024 by trillo. All rights reserved.

                </div>
            </nav>
            <!-- End Sidebar -->

            <!-- Start MAin -->
            <main class="hotel-view">

                <!-- Start Gallary -->
                <div class="hotel-view__images">
                    <img src="img/hotel-1.jpg" alt="hotel 1" class="hotel-view__images--hotel">
                    <img src="img/hotel-2.jpg" alt="hotel 2 " class="hotel-view__images--hotel">
                    <img src="img/hotel-3.jpg" alt="hotel 3" class="hotel-view__images--hotel">
                </div>
                <!-- End Gallary -->

                <!-- Start Overview -->
                <div class="overview">
                    <h1 class="overview__heading">Hotel Las Palmas</h1>
                    <div class="overview__stars">
                        <svg class="overview__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__location-icon">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Mansoura, Egypt</button>
                    </div>
                    <div class="overview__rating">
                        <span class="overview__rating-number">8.6</span>
                        <span class="overview__rating-text">429 votes</span>
                    </div>

                </div>
                <!-- End Overview -->

            </main>
            <!-- End MAin -->

        </div>

        <!-- End Content -->

    </div>
</body>

</html>
